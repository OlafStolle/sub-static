<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <script src="https://cdn.leafletjs.com/leaflet-0.6.4/leaflet.js"></script>
    <script src="../src/leaflet.plotter.js"></script> 
    <link rel="stylesheet" href="https://cdn.leafletjs.com/leaflet-0.6.4/leaflet.css" />
    <!--[if lte IE 8]>
        <link rel="stylesheet" href="https://cdn.leafletjs.com/leaflet-0.6.4/leaflet.ie.css" />
    <![endif]-->
    <style>
        body { margin:0; padding:0; }
        #map { width:500px; height:400px; }
        #toggle-readonly { position:absolute; bottom: 0; left: 0; background-color: red; color: #000; padding: 20px; font-size: 2em; cursor: pointer; }
    </style>
</head>
<body>
    <div id="map" style="float:left"></div>
    <div id="toggle-readonly">Werte anzeigen</div>
    <pre id="output"></pre>
    <script type="text/javascript">
    
    var map = L.map('map').setView([48,11], 8);
    
    L.tileLayer('https://{s}.tile.osm.org/{z}/{x}/{y}.png', {
        attribution: '&copy; <a href="https://osm.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map);
    
    var plottedPolyline = L.Polyline.Plotter([
        [48, 11]

    ],{
        weight: 5
    }).addTo(map);
    
    // Trigger for toggling readonly property
    var readOnly = false;
    document.getElementById('toggle-readonly').onclick = function(){
       // readOnly = !readOnly;
       // plottedPolyline.setReadOnly(readOnly);

       var werte = plottedPolyline.getLatLngs();

       var output = '';
       for(i=0; i < werte.length; i++){
            output += "[" + werte[i].lat + "," + werte[i].lng + "],\n";
       }
   
        document.getElementById('output').innerHTML = output;
    }
    
    </script>
</body>
</html>
