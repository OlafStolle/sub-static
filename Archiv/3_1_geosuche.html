<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Geosuche</title>
	<link rel="stylesheet" href="leaflet.css" /><script src="leaflet.js"></script> 

	<link rel="stylesheet" href="plugins/geocoder/Control.Geocoder.css" />
	<script src="plugins/geocoder/Control.Geocoder.js"></script>
	<!-- https://github.com/perliedman/leaflet-control-geocoder -->
	<style>
     body {
            padding: 0;
            margin: 0;
        }
        html, body, #map {
            height: 100%;
            width: 100%;
        }
	</style>
</head>

<body>
<div id="map"></div>

<script type="text/javascript">
var map = L.map('map').setView([48.12, 11.54], 10);
;

L.tileLayer('https://{s}.tile.osm.org/{z}/{x}/{y}.png', {
    attribution: '&copy; <a href="https://osm.org/copyright">OpenStreetMap</a> contributors'
}).addTo(map);

var geocoder = L.Control.geocoder({
	position: "bottomleft",
	placeholder: "Suchen",
	collapsed: false
}).addTo(map);


</script>
</body>
</html>
