<html>
<head>
    <meta charset="UTF-8">
    <title>Eigene Marker</title>
	<link rel="stylesheet" href="https://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" />
	<script src="https://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
	<style>
	body {
		    padding: 0;
		    margin: 0;
		}
		html, body, #map {
		    height: 100%;
		    width: 100%;
		}
	</style>
</head>

<body>
<div id="map"></div>

<script type="text/javascript">
var map = L.map('map').setView([48.12, 11.54], 13);
var popup= L.popup();

function onMapClick(e) {
    //alert("Sie haben hier geklickt: " + e.latlng);
	 popup
        .setLatLng(e.latlng)
        .setContent("Sie haben hier geklickt: " + e.latlng.toString())
        .openOn(map);
}

map.on('click', onMapClick);


L.tileLayer('https://{s}.tile.osm.org/{z}/{x}/{y}.png', {
    attribution: '&copy; <a href="https://osm.org/copyright">OpenStreetMap</a> contributors'
}).addTo(map);



</script>
</body>
</html>
