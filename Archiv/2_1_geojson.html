<html>
<head>
    <meta charset="UTF-8">
    <title>geojson</title>
    <link rel="stylesheet" href="https://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" />
    <script src="https://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
    <style>
    body {
            padding: 0;
            margin: 0;
        }
        html, body, #map {
            height: 100%;
            width: 100%;
        }
    </style>
</head>

<body>
<div id="map"></div>

<script type="text/javascript">
var map = L.map('map').setView([48.12, 11.54], 5);

var formen = [{
    "type": "Feature",
    "properties": {
        "farbe": "red",
        "info": "Ich komme aus geojson"
    },
    "geometry": {
        "type": "Polygon",
        "coordinates": [[
        	[11,48], //Reihenfolge umgekehrt: LonLat
        	[12,50],
        	[13,49]
       	]]
    }
},
{
    "type": "Feature",
    "properties": {
        "farbe": "#009900",
        "info": "geoJSON"
    },
    "geometry": {
        "type": "Polygon",
        "coordinates": [[
        	[10,47], //Reihenfolge umgekehrt: LonLat
        	[9,47],
        	[9.5,49]
       	]]
    }
}


];


L.geoJson(formen,{
    style: function(feature){
		return {weight: 1, color: feature.properties.farbe};
	},
    onEachFeature: onEachFeature
 } 
).addTo(map);

function onEachFeature(feature, layer) {
    if (feature.properties && feature.properties.info) {
        layer.bindPopup(feature.properties.info);
    }
}



L.tileLayer('https://{s}.tile.osm.org/{z}/{x}/{y}.png', {
    attribution: '&copy; <a href="https://osm.org/copyright">OpenStreetMap</a> contributors'
}).addTo(map);



</script>
</body>
</html>
